<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mesto</title>
	</head>

	<body class="page">
		<header class="header page__header">
			<a href="#" class="logo header__logo"></a>
		</header>

		<main class="main page__main">
			<section class="profile">
				<div class="user">
					<div class="user__avatar-overlay">
						<img
							src="<%=require('./images/avatar.jpg')%>"
							alt="Аватар"
							class="user__avatar"
							draggable="false"
						/>
					</div>
					<div class="user__info">
						<h1 class="user__name">Жак-Ив Кусто</h1>
						<button
							class="user__edit-button"
							type="button"
							aria-label="Отредактировать"
						></button>
						<p class="user__status">Исследователь океана</p>
					</div>
				</div>
				<button
					class="add-card-button"
					type="button"
					aria-label="Добавить место"
				></button>
			</section>
			<section class="cards" aria-label="Карточки"></section>
		</main>

		<footer class="footer page__footer">
			<h2 class="footer__copyright">©&nbsp;2023 Mesto Russia</h2>
		</footer>

		<div class="popup page__popup popup_type_profile">
			<div class="popup__container">
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="form" name="editProfile" novalidate>
					<label class="form__field">
						<input
							id="user-name-input"
							type="text"
							class="form__input"
							name="userName"
							placeholder="Введите имя"
							minlength="2"
							maxlength="40"
							pattern="[a-zA-Zа-яА-ЯёЁ\s\-]+"
							data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
							required
						/>
						<span class="user-name-input-error form__input-error"></span>
					</label>
					<label class="form__field">
						<input
							id="user-status-input"
							type="text"
							class="form__input"
							name="userStatus"
							placeholder="Введите статус"
							minlength="2"
							maxlength="200"
							pattern="[a-zA-Zа-яА-ЯёЁ\s\-]+"
							data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
							required
						/>
						<span class="user-status-input-error form__input-error"></span>
					</label>
					<button type="submit" class="form__submit-button">Сохранить</button>
				</form>
				<button
					type="button"
					class="popup__close-button"
					aria-label="Закрыть"
				></button>
			</div>
		</div>

		<div class="popup page__popup popup_type_add-card">
			<div class="popup__container">
				<h2 class="popup__title">Новое место</h2>
				<form class="form" name="addCard" novalidate>
					<label class="form__field">
						<input
							id="card-title-input"
							type="text"
							class="form__input"
							name="cardTitle"
							placeholder="Название"
							minlength="2"
							maxlength="30"
							pattern="[a-zA-Zа-яА-ЯёЁ\s\-]+"
							data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
							required
						/>
						<span class="card-title-input-error form__input-error"></span>
					</label>
					<label class="form__field">
						<input
							id="card-image-input"
							type="url"
							class="form__input"
							name="cardImage"
							placeholder="Ссылка на картинку"
							required
						/>
						<span class="card-image-input-error form__input-error"></span>
					</label>
					<button type="submit" class="form__submit-button">Создать</button>
				</form>
				<button
					type="button"
					class="popup__close-button"
					aria-label="Закрыть"
				></button>
			</div>
		</div>

		<div class="popup page__popup popup_type_card">
			<div class="popup__card-container">
				<img class="popup__image" src="#" alt="" draggable="false" />
				<p class="popup__caption"></p>
				<button
					type="button"
					class="popup__close-button"
					aria-label="Закрыть"
				></button>
			</div>
		</div>

		<div class="popup page__popup popup_type_edit-user-avatar">
			<div class="popup__container">
				<h2 class="popup__title">Обновить аватар</h2>
				<form class="form" name="editUserAvatar" novalidate>
					<label class="form__field">
						<input
							type="url"
							class="form__input"
							name="userAvatarLink"
							id="user-avatar-link"
							placeholder="Ссылка на изображение"
							required
						/>
						<span
							id="error-user-avatar-link"
							class="user-avatar-link-error form__input-error"
						></span>
					</label>
					<button type="submit" class="form__submit-button">Сохранить</button>
				</form>
				<button
					type="button"
					class="popup__close-button"
					aria-label="Закрыть"
				></button>
			</div>
		</div>

		<template class="card-template">
			<article class="card">
				<img class="card__image" src="#" alt="" draggable="false" />
				<div class="card__info">
					<h2 class="card__title"></h2>
					<button
						class="card__like-button"
						type="button"
						aria-label="Нравится"
					></button>
				</div>
				<button
					class="card__delete-button"
					type="button"
					aria-label="Удалить"
				></button>
			</article>
		</template>
	</body>
</html>
