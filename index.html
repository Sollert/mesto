<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" class="logo header__logo"></a>
  </header>
  <main class="main page__main">
    <section class="profile">
      <div class="user">
        <img src="./images/avatar.jpg" alt="Аватар" class="user__avatar">
        <div class="user__info">
          <h1 class="user__name">Жак-Ив Кусто</h1>
          <button class="user__edit-button" type="button" aria-label="Отредактировать"></button>
          <p class="user__status">Исследователь океана</p>
        </div>
      </div>
      <button class="add-card-button" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Сентинский храм">
        <div class="card__info">
          <h2 class="card__title">
            Карачаевск
          </h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="card__info">
          <h2 class="card__title">
            Гора Эльбрус
          </h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="card__info">
          <h2 class="card__title">
            Домбай
          </h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="card__info">
          <h2 class="card__title">
            Гора Эльбрус
          </h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="card__info">
          <h2 class="card__title">
            Домбай
          </h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Сентинский храм">
        <div class="card__info">
          <h2 class="card__title">
            Карачаево-Черкесская республика
          </h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__footer">
    <h2 class="footer__copyright">
      ©&nbsp;2022 Mesto Russia
    </h2>
  </footer>
</body>
</html>
